{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
{% load staticfiles %}
<div class="container-fluid">
<div class="row">
{% if profile %}
{% for profile in profile %}
  <div class="col-md-4">

    <img src="{{profile.profile_photo.url}}" alt="Card image cap" style=" border-radius:50%; height:180px;width: 180px;">
    
      <p class="card-text">{{profile.bio}}</p>
  </div>
  {% endfor %}
 {%else%}
 <p>you have no profile</p>
 <a class="btn btn-primary" href="{% url 'post-profile' %}">Add Profile</a>
  <br>
  <br>
  {%endif%}

</div>
</div>
{% endblock %}
